<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TG Parser</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-image"></div>

    <main class="terminal">
      <section class="splash" id="splash">
        <button id="loginBtn" class="splash__btn">Вход.</button>
        <div class="hint" id="loginHint"></div>
      </section>

      <section class="workspace hidden" id="workspace">
        <section class="panel" id="dashboardPanel">
          <div class="panel__head">
            <h2>Кабинет</h2>
            <button id="logoutBtn" class="ghost">Выйти</button>
          </div>

          <div class="info" id="accountInfo"></div>

          <div class="grid">
            <div class="field">
              <label for="startDate">Дата начала</label>
              <input id="startDate" type="date" />
            </div>
            <div class="field">
              <label for="endDate">Дата конца</label>
              <input id="endDate" type="date" />
            </div>
          </div>

          <div class="dashboard-left">
            <div class="field">
              <label for="channelList">Списки каналов</label>
              <div class="select-wrap">
                <select id="channelList" class="select-btn">
                  <option value="voenkory">Военкоры</option>
                  <option value="news">Новости</option>
                  <option value="custom" selected>Свой вариант</option>
                </select>
                <span class="select-arrow">▾</span>
              </div>
            </div>
            <div class="field">
              <label for="keywords">Ключевые слова (через запятую или построчно)</label>
              <textarea id="keywords" rows="4">курьер</textarea>
            </div>

            <div class="field">
              <label for="channels">Каналы (t.me/... или @username, по одному в строке)</label>
              <textarea id="channels" rows="6"></textarea>
            </div>

            <button id="videosOnly" class="toggle-btn" type="button">Искать только посты с видео</button>

            <div class="row">
              <button id="runBtn">Запуск</button>
              <div class="hint" id="runHint"></div>
            </div>
          </div>
        </section>

        <section class="panel results-panel" id="resultsPanel">
          <div class="panel__head">
            <h3>Результаты</h3>
            <div class="row">
              <button id="downloadCsv" class="ghost">Скачать CSV</button>
              <button id="downloadTxt" class="ghost">Скачать TXT</button>
            </div>
          </div>
          <pre id="linksOutput">Пока пусто.</pre>
        </section>
      </section>
    </main>



    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
