<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TG Parser</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-image"></div>

    <main class="terminal">
      <section class="panel" id="loginPanel">
        <h2>Вход</h2>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="user@example.com" />
        </div>
        <div class="field">
          <label for="password">Пароль</label>
          <input id="password" type="password" placeholder="••••••••" />
        </div>
        <div class="row">
          <button id="loginBtn">Войти</button>
          <button id="registerBtn" class="ghost">Зарегистрироваться</button>
          <div class="hint" id="loginHint"></div>
        </div>
        <div class="hint">Ищет посты в Telegram по ключевым словам.</div>
      </section>

      <div class="main-grid">
        <div class="left-stack">
          <section class="hero hero--compact">
            <div class="hero__title">VESTIGATOR.</div>
            <div class="hero__subtitle">
              <span id="introText" class="intro__text"></span><span id="introCursor" class="intro__cursor hidden">▍</span>
            </div>
          </section>

          <section class="panel hidden" id="dashboardPanel">
            <div class="panel__head">
              <h2>Кабинет</h2>
              <button id="logoutBtn" class="ghost">Выйти</button>
            </div>

          <div class="info" id="accountInfo"></div>

          <div class="grid">
            <div class="field">
              <label for="startDate">Дата начала</label>
              <input id="startDate" type="date" />
            </div>
            <div class="field">
              <label for="endDate">Дата конца</label>
              <input id="endDate" type="date" />
            </div>
          </div>

            <div class="dashboard-left">
              <div class="field">
                <label for="channelList">Списки каналов</label>
                <div class="select-wrap">
                  <select id="channelList" class="select-btn">
                    <option value="voenkory">Военкоры</option>
                    <option value="news">Новости</option>
                    <option value="custom">Свой вариант</option>
                  </select>
                  <span class="select-arrow">▾</span>
                </div>
              </div>
              <div class="field">
                <label for="keywords">Ключевые слова (через запятую или построчно)</label>
                <textarea id="keywords" rows="4">курьер</textarea>
              </div>

              <div class="field">
                <label for="channels">Каналы (t.me/... или @username, по одному в строке)</label>
                <textarea id="channels" rows="6">https://t.me/mod_russia
https://t.me/rogozin_do</textarea>
              </div>

              <button id="videosOnly" class="toggle-btn is-active" type="button">Искать только посты с видео</button>

              <div class="row">
                <button id="runBtn">Запуск</button>
                <div class="hint" id="runHint"></div>
              </div>
            </div>
          </section>
        </div>

        <section class="panel results-panel hidden" id="resultsPanel">
          <div class="panel__head">
            <h3>Результаты</h3>
            <div class="row">
              <button id="downloadCsv" class="ghost">Скачать CSV</button>
              <button id="downloadTxt" class="ghost">Скачать TXT</button>
            </div>
          </div>
          <pre id="linksOutput">Пока пусто.</pre>
        </section>
      </div>

      <footer class="footer">
        <span class="footer__version">v0.1</span>
        <span class="footer__links">
          <a class="footer__link" href="mailto:Behal.inc@gmail.com">Поддержка</a>
        </span>
      </footer>
    </main>


    <div id="registerModal" class="modal hidden" aria-hidden="true">
      <div class="modal__backdrop" id="registerClose"></div>
      <div class="modal__panel">
        <div class="modal__head">
          <div class="modal__title">Регистрация</div>
          <button id="registerCloseBtn" class="ghost-btn" type="button">Закрыть</button>
        </div>
        <div class="modal__body">
          <div class="field">
            <label for="regEmail">Email</label>
            <input id="regEmail" type="email" placeholder="user@example.com" />
          </div>
          <div class="field">
            <label for="regPassword">Пароль</label>
            <input id="regPassword" type="password" placeholder="••••••••" />
          </div>
          <div class="field">
            <label for="regPassword2">Повтор пароля</label>
            <input id="regPassword2" type="password" placeholder="••••••••" />
          </div>
          <div class="row">
            <button id="registerSubmit">Создать аккаунт</button>
            <div class="hint" id="registerHint"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
