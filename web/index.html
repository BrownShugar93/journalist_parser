<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VESTIGATOR</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-image"></div>

    <main class="terminal">
      <section class="splash" id="splash">
        <button id="loginBtn" class="splash__btn">Вход.</button>
        <div class="hint" id="loginHint"></div>
      </section>

      <section class="workspace hidden" id="workspace">
        <div class="left-panel">
          <button id="openChannels" class="menu-item">Каналы</button>
          <div class="menu-sub" id="channelsSummary">Не выбраны</div>
          <button id="openKeywords" class="menu-item">Ключевые слова</button>
          <div class="menu-sub" id="keywordsSummary">Не выбраны</div>
          <button id="openDates" class="menu-item">Даты</button>
          <div class="menu-sub" id="datesSummary">Не выбраны</div>
          <button id="runBtn" class="menu-item run-btn" disabled>Запуск</button>

          <div class="progress hidden" id="progressWrap">
            <div class="progress__bar" id="progressBar"></div>
          </div>
          <div class="log" id="logBox"></div>
        </div>

        <section class="panel results-panel hidden" id="resultsPanel">
          <div class="panel__head">
            <h3>Результаты</h3>
            <div class="row">
              <button id="downloadCsv" class="ghost">Скачать CSV</button>
              <button id="downloadTxt" class="ghost">Скачать TXT</button>
            </div>
          </div>
          <pre id="linksOutput">Пока пусто.</pre>
        </section>
      </section>
    </main>

    <div id="channelsModal" class="modal hidden" aria-hidden="true">
      <div class="modal__backdrop" data-close="channels"></div>
      <div class="modal__panel">
        <div class="modal__head">
          <div class="modal__title">Каналы</div>
          <button class="ghost-btn" data-close="channels" type="button">Закрыть</button>
        </div>
        <div class="modal__body">
          <div class="field">
            <label for="channelList">Списки каналов</label>
            <div class="select-wrap">
              <select id="channelList" class="select-btn">
                <option value="voenkory">Военкоры</option>
                <option value="news">Новости</option>
                <option value="custom" selected>Свой вариант</option>
              </select>
              <span class="select-arrow">▾</span>
            </div>
          </div>
          <div class="field">
            <label for="channels">Список каналов</label>
            <textarea id="channels" rows="8"></textarea>
          </div>
        </div>
      </div>
    </div>

    <div id="keywordsModal" class="modal hidden" aria-hidden="true">
      <div class="modal__backdrop" data-close="keywords"></div>
      <div class="modal__panel">
        <div class="modal__head">
          <div class="modal__title">Ключевые слова</div>
          <button class="ghost-btn" data-close="keywords" type="button">Закрыть</button>
        </div>
        <div class="modal__body">
          <div class="field">
            <label for="keywords">Ключевые слова</label>
            <textarea id="keywords" rows="6"></textarea>
          </div>
        </div>
      </div>
    </div>

    <div id="datesModal" class="modal hidden" aria-hidden="true">
      <div class="modal__backdrop" data-close="dates"></div>
      <div class="modal__panel">
        <div class="modal__head">
          <div class="modal__title">Даты</div>
          <button class="ghost-btn" data-close="dates" type="button">Закрыть</button>
        </div>
        <div class="modal__body">
          <div class="grid">
            <div class="field">
              <label for="startDate">Дата начала</label>
              <input id="startDate" type="date" />
            </div>
            <div class="field">
              <label for="endDate">Дата конца</label>
              <input id="endDate" type="date" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
